<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary To Decimal Converter</title>
    <link rel="stylesheet" href="src/css/styles.css">

</head>
<form form-number-converter>
    <div class="main-div">
        <h1>Conversor de Números Binários</h1>
        <label for="binaryNumberTextBox">Insira o número binário: </label><br>
        <input type="number" binary-input name="binaryNumberTextBox"><br>
        <label for="decimalNumberTextBox">O número convertido em base decimal é: </label><br>
        <input type="number" decimal-output name="decimalNumberTextBox"><br><br>
        <button type="submit">Transformar</button>
    </div>
</form>

<body>
    <script src="src/features/numberConverter.js"></script>
</body>

</html>
