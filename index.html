<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary To Decimal Converter</title>
    <link rel="stylesheet" href="src/css/styles.css">
</head>

<body>
    <div class="main-div">
        <h1>Conversor de Números Binários</h1>
        <label for="binaryNumberTextBox">Insira o número binário: </label><br>
        <input id="binary-input" type="number" name="binaryNumberTextBox"><br>
        <label for="decimalNumberTextBox">O número convertido em base decimal é: </label><br>
        <input id="decimal-output" type="number" name="decimalNumberTextBox"><br><br>
        <input type="submit" name="convertNumber" value="Converter">
    </div>
</body>

</html>
